<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>D√≠as sin hablar de Augusto</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 60px 16px;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 25px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, minmax(120px, 160px));
    gap: 14px;
    justify-content: center;
    margin-bottom: 22px;
  }

  .box {
    background: #1b1b1b;
    border: 1px solid #2a2a2a;
    border-radius: 14px;
    padding: 18px 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }

  .num {
    font-size: 3rem;
    font-weight: 700;
    color: #00ffcc;
    line-height: 1.1;
  }

  .label {
    margin-top: 8px;
    font-size: 0.9rem;
    letter-spacing: 0.12em;
    color: #bdbdbd;
  }

  .record {
    display: inline-block;
    margin-bottom: 18px;
    padding: 14px 18px;
    border-radius: 14px;
    background: #141414;
    border: 1px solid #2a2a2a;
  }

  .record-title {
    font-size: 0.85rem;
    letter-spacing: 0.14em;
    color: #bdbdbd;
    margin-bottom: 6px;
  }

  .record-value {
    font-size: 1.4rem;
    font-weight: 700;
  }

  button {
    font-size: 1.1rem;
    padding: 14px 22px;
    background: #ff4444;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }
  button:hover { background: #ff0000; }

  small {
    display: block;
    margin-top: 18px;
    color: #aaa;
  }

  /* Responsive para celular */
  @media (max-width: 620px) {
    .grid {
      grid-template-columns: repeat(2, minmax(140px, 1fr));
    }
  }
</style>



</head>
<body><h1>D√≠as desde que Pablo habl√≥ de Augusto</h1>

<div class="grid">
  <div class="box">
    <div class="num" id="dd">0</div>
    <div class="label">D√çAS</div>
  </div>
  <div class="box">
    <div class="num" id="hh">00</div>
    <div class="label">HORAS</div>
  </div>
  <div class="box">
    <div class="num" id="mm">00</div>
    <div class="label">MIN</div>
  </div>
  <div class="box">
    <div class="num" id="ss">00</div>
    <div class="label">SEG</div>
  </div>
</div>

<div class="record">
  <div class="record-title">R√âCORD</div>
  <div class="record-value" id="record">0d 00:00:00</div>
</div>

<button onclick="resetCounter()">Pablo habl√≥ de Augusto üò§</button>
<small id="lastReset"></small>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    getDatabase,
    ref,
    onValue,
    runTransaction
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

  // üëá AQU√ç ES DONDE VA firebaseConfig
const firebaseConfig = {
  apiKey: "AIzaSyAQIYVKnHnbBXK7q8rW0Lwr56wAhm5wjxE",
  authDomain: "contador-augusto.firebaseapp.com",
  databaseURL: "https://contador-augusto-default-rtdb.firebaseio.com",
  projectId: "contador-augusto",
  storageBucket: "contador-augusto.firebasestorage.app",
  messagingSenderId: "336307347194",
  appId: "1:336307347194:web:f6e141738a8ddc7ce5f343"
};

  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const counterRef = ref(db, "augustoCounter");

  function pad(n) {
    return String(n).padStart(2, "0");
  }

  function paint(diffMs, recordMs, lastResetMs) {
    const totalSeconds = Math.floor(diffMs / 1000);
    const days = Math.floor(totalSeconds / 86400);
    const hours = Math.floor((totalSeconds % 86400) / 3600);
    const minutes = Math.floor((totalSeconds % 3600) / 60);
    const seconds = totalSeconds % 60;

    document.getElementById("dd").innerText = days;
    document.getElementById("hh").innerText = pad(hours);
    document.getElementById("mm").innerText = pad(minutes);
    document.getElementById("ss").innerText = pad(seconds);

    document.getElementById("record").innerText =
      `${Math.floor(recordMs / 86400000)}d ${pad(Math.floor(recordMs / 3600000) % 24)}:${pad(Math.floor(recordMs / 60000) % 60)}:${pad(Math.floor(recordMs / 1000) % 60)}`;

    document.getElementById("lastReset").innerText =
      "√öltima menci√≥n (global): " + new Date(lastResetMs).toLocaleString();
  }

  let lastResetMs = Date.now();
  let recordMs = 0;

  setInterval(() => {
    paint(Date.now() - lastResetMs, recordMs, lastResetMs);
  }, 1000);

  async function boot() {
    await signInAnonymously(auth);

    onValue(counterRef, (snap) => {
      const data = snap.val();
      if (!data) return;

      lastResetMs = data.lastResetMs;
      recordMs = data.recordMs || 0;
    });
  }

  async function resetCounter() {
    await runTransaction(counterRef, (current) => {
      const now = Date.now();

      if (!current) {
        return { lastResetMs: now, recordMs: 0 };
      }

      const diff = now - current.lastResetMs;
      return {
        lastResetMs: now,
        recordMs: Math.max(current.recordMs || 0, diff)
      };
    });
  }

  window.resetCounter = resetCounter;
  boot();
</script>





</body>
</html>
